version: '3.8'

services:
  dewey:
    image: ghcr.io/opticbob/dewey:latest
    container_name: dewey-library-tracker
    restart: unless-stopped
    ports:
      - "4567:4567"
    volumes:
      # Persistent data storage for JSON files and thumbnails
      - ./data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

